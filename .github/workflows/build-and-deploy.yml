name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js dependencies
        run: npm install --include=dev

      - name: Build website
        run: npm run build
      
      - name: Clone kuzudb.github.io
        run: git clone https://github.com/kuzudb/kuzudb.github.io
        
      - name: Remove old documentations
        run: rm -rf kuzudb.github.io/docusaurus
        
      - name: Copy new documentations
        run: |
          mv build docusaurus
          cp -R docusaurus kuzudb.github.io
        
      - name: Push changes
        working-directory: kuzudb.github.io
        run: |
          git checkout -b "documentation-update-${{ github.sha }}"
          git config --global user.name "CI User"
          git config --global user.email "contact@kuzudb.com"
          git add .
          git commit -m "Update documentation"
          git push -u "documentation-update-${{ github.sha }}"
