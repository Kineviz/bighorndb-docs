name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js dependencies
        run: npm install --include=dev

      - name: Build website
        run: npm run build
      
    
